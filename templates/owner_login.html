{% extends "base.html" %}

{% block title %}Owner Access{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold">Owner Access</h1>
                <p class="lead text-muted">Access your business dashboard and settings</p>
            </div>

            <div class="card">
                <div class="card-body p-4">
                    <form method="post" action="/owner/login">
                        <div class="mb-3">
                            <label for="phone" class="form-label">Owner Phone Number</label>
                            <input type="tel" class="form-control form-control-lg" 
                                   id="phone" name="phone" 
                                   placeholder="+972501234567" 
                                   value="+972501234567"
                                   required>
                            <div class="form-text">
                                Use +972501234567 for demo access
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Access Dashboard
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="text-muted">
                    <i class="fas fa-info-circle me-1"></i>
                    Demo Mode: Use the phone number above to access owner features
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
